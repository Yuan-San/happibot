{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}
{% block content %}
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
  }
  
  .topnav a {
    float: left;
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav .icon {
    display: none;
  }
  
  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }
  
  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }
  </style>
<div>
  <a></a>
</div>
<div class="topnav" style="padding: 5px;padding-left: 20px;padding-right: 20px;" id="myTopnav">
  <a><img src="{% static 'img/logo.png' %}" width="109.5" height="30.525"></a>
  <div style="float: right;">
  <a href="#home" class="active">Home</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
{% if user.is_authenticated %}
  <a href="{% url 'logout' %}">Log Out</a></div>
{% else %}
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
</div>
{% endblock %}
