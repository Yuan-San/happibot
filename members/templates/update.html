{% load static %}
<!DOCTYPE html>
<html>
    <head>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://kit.fontawesome.com/5ad3573202.js" crossorigin="anonymous"></script>
    </head>
    <body>

<div style="margin-left: 25%;margin-right: 25%;margin-top: 10%;border: solid;border-width: 1px;border-radius: 8px;padding: 3%;">
    <h1 style="text-align: center;">Update member</h1>
<form action="updaterecord/{{ mymember.id }}" method="post">
{% csrf_token %}
<div class="align-items-center">
<div class="col">
Name:<br>
<input name="first" value="{{ mymember.name }}" class="form-control mb-2">
<br></div>
<div class="row">
<div class="col">
Level:<br>
<input name="level" value="{{ mymember.level }}" class="form-control mb-2">
<br></div>
<div class="col">Mood:<br>
<input name="mood" value="{{ mymember.mood }}" class="form-control mb-2">
<br></div></div>
<div class="col">
Reason:<br>
<input name="reason" value="{{ mymember.reason }}" class="form-control mb-2">
<br></div>
<input type="submit" value="Submit" class="btn btn-primary">
</div>
</form></div>
</body></html>
