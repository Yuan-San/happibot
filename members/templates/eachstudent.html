{%load static%}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://kit.fontawesome.com/5ad3573202.js" crossorigin="anonymous"></script>
<style>
div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}
body {
    margin: 0;
}
</style>

{%include 'IncludeStudent.html'%}
<div class="content">
<div style="border-color:gray;border-width: 1px;border-radius: 5px;border-style: solid;padding: 0px;margin: 30px;background-color: #3F97FF;position: relative;">
    {%for x in myname%}
    <h4 style="padding-top: 10px;padding-left: 25px;padding-bottom: 0px; color: #FFF;position: relative;">{{x.name}}</h4>
    <h6 style="padding-top: 0px;padding-left: 25px;padding-bottom: 5px; color: #FFF;">Level = {{x.level}}<br> Total Detected = {{x.namecount}}</h6>
    {%endfor%}
</div>
<div style="border-color:gray;border-width: 1px;border-radius: 5px;border-style: solid;padding: 0px;margin: 30px;background-color: #3F97FF;position: relative;">
  <h4 style="padding-top: 10px;padding-left: 25px;padding-bottom: 5px; color: #FFF;">Student Logs</h4>
  <div style="background-color: #FFF">
  <table border="1" class="table table-hover">
  <tr>
      <th>no. </th>
      <th>Name</th>
      <th>Mood</th>
      <th>Reason</th>
      <th>Actions</th>
  </tr>
  {% for x in logs %}
  <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.name }}</td>
      <td>{{x.mood}}</td>
      <td>{{ x.reason }}</td>
      <td><a href="/members/deletemember/memberdeleterequest/{{ x.id }}" style="color: red;">Delete</a> <a href="/members/update/{{x.id}}" style="color: gray;"> Update</a></td>
      <script>
          function confirmation() {
              confirm("Are you sure?");
          }
      </script>
  </tr>
  {% endfor %}
  </table>
  <p>
      <a href="add/" class="btn btn-primary btn-sm" style="margin: 5px;position: absolute;right: 0px;">Add logs</a>
      </p>
  </div></div>
</div>
