{%load static%}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://kit.fontawesome.com/5ad3573202.js" crossorigin="anonymous"></script>
<style>
.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a{
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}

.profile:hover {
  background-color: #f1f1f1;
  color: black;
}

.sidebar a.active {
  background-color: #6AAEED;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}
@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

.dropdown-container {
  display: none;
  background-color: #262626;
  padding-left: 8px;
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
</style>

<div class="sidebar">
    <a style="text-align: center;background-color: #6AAEED;color: #fff;" class="profile"><i class="fa-solid fa-circle-user fa-2xl" style="margin: 20px;"></i><br>{{ user.username }}</a>
    <a href="/"><i class="fa-solid fa-house"></i> Home <span style="float:right;"><i class="fa-solid fa-arrow-up-right-from-square"></i></span></a>
    <a href="/members/" class="active"><i class="fa-solid fa-book"></i> Logs</a>
    <a href="/members/student/"><i class="fa-solid fa-user-group"></i> Students</a>
    <a style="border-bottom: solid;border-width: 2px;width: 75%;height: 1px;padding: 0;position: relative;text-align: center;margin: auto;"></a>
    <a href="contact/"><i class="fa-solid fa-address-book"></i> Report Error</a>
    <a href="settings/"><i class="fa-solid fa-gear"></i> Settings</a>
    <a href="{%url 'logout'%}"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
  </div>
